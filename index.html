<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigApple - Tienda Online ï£¿</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="/assets/logo.png" alt="BigApple Logo" />
          </a>
        </div>
        <ul class="categorias">
          <li><button data-categoria="mac">Mac</button></li>
          <li><button data-categoria="ipad">iPad</button></li>
          <li><button data-categoria="iphone">iPhone</button></li>
          <li><button data-categoria="watch">Watch</button></li>
          <li><button data-categoria="airpods">AirPods</button></li>
        </ul>
      </nav>
    </header>

    <main class="contenido">
      <section id="productos-container" class="grid-productos"></section>

      <aside id="carrito-sidebar">
        <h2>ðŸ›’ Carrito</h2>
        <ul id="carrito-lista"></ul>
        <p id="total-final"></p>
        <button id="vaciar-carrito" class="btn-general">Vaciar carrito</button>

        <form id="form-checkout">
          <h3>Checkout</h3>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="direccion">DirecciÃ³n:</label>
          <input type="text" id="direccion" name="direccion" required />

          <button id="finalizar-compra" class="btn-general">
            Finalizar compra
          </button>
        </form>
      </aside>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
